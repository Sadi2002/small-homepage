<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <nav class="container__nav">
          <img
            src="./images/logo.svg"
            alt="trzy fioletowe plytki na sobie i obok napis Fylo"
            class="container__nav__logo"
          />
          <ul class="container__nav__list">
            <li class="container__nav__list__item">
              <a href="#" class="container__nav__list__link">Features</a>
            </li>
            <li class="container__nav__list__item">
              <a href="#" class="container__nav__list__link">Team</a>
            </li>
            <li class="container__nav__list__item">
              <a href="#" class="container__nav__list__link">Sign In</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="container__files">
        <img
          src="./images/illustration-1.svg"
          alt="ilustracja przedstawiajÄ…ca dwoch animowanych ludzi w biurze"
          class="container__files__img"
        />
        <div class="container__files__text-box">
          <h2 class="container__files__header">
            All your files in one secure location, accessible anywhere.
          </h2>
          <p class="container__files__about-files">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="container__files__search">
            <input
              type="email"
              class="container__files__text-input"
              placeholder="Enter your email"
            />
            <button class="container__files__btn">Get Started</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
